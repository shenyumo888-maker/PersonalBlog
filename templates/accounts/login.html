{% extends "base.html" %}
{% load static %}

{% block title %}欢迎回来 - 登录{% endblock %}

{% block extra_head %}
<style>
    /* 为页面添加一个柔和的背景渐变 */
    body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    .auth-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
    }

    .auth-card {
        width: 100%;
        max-width: 450px;
        border: none;
        border-radius: 15px;
        box-shadow: var(--shadow-large);
        overflow: hidden;
        /* 卡片入场动画 */
        animation: fadeIn 0.5s ease-out;
    }

    .auth-card-header {
        background: var(--primary-gradient);
        color: white;
        padding: 2rem;
        text-align: center;
    }

    .auth-card-header h2 {
        margin: 0;
        font-weight: 300;
    }
    
    .auth-card-body {
        padding: 2.5rem;
    }

    .form-control {
        border-radius: 8px;
        padding: 1rem 1rem 1rem 3rem; /* 左侧留出图标空间 */
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        border-color: #667eea;
    }

    .input-group-text {
        background: transparent;
        border: none;
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 5;
        color: #adb5bd;
    }
    
    .input-group {
        position: relative;
    }

    .btn-auth {
        background: var(--primary-gradient);
        border: none;
        border-radius: 8px;
        padding: 0.8rem;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-primary);
    }

    .btn-auth:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .auth-footer-link {
        color: #764ba2;
        text-decoration: none;
        font-weight: 500;
    }
    .auth-footer-link:hover {
        text-decoration: underline;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-card-header">
            <h2>欢迎回来！</h2>
        </div>
        <div class="auth-card-body">

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                你的用户名或密码不正确，请重试。
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="用户名" required>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-auth">登 录</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">
                    还没有账户？ <a href="{% url 'accounts:register' %}" class="auth-footer-link">立即注册</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
